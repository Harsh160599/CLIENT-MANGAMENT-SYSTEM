<div class="bca"></div>
<div class="main">
    <div class="container">
      <h1>Login</h1>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" class="form-control" formControlName="username">
          <div *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched" class="s">
            Username is required.
          </div>
          <div *ngIf="loginForm.get('username')?.hasError('minlength') && loginForm.get('username')?.touched" class="s">
            Minimum length is 6 characters.
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" formControlName="password">
          <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched" class="s">
            Password is required.
          </div>
          <div *ngIf="loginForm.get('password')?.hasError('minlength') && loginForm.get('password')?.touched" class="s">
            Minimum length is 8 characters.
          </div>
        </div>
      </form>
        <table>
          <tr>
       <td><button type="submit" class="btn btn-success" (click)="onSubmit()">Login</button></td>
        <td><button type="Register" class="btn btn-success"  (click)="register()">Register</button></td>
      </tr>
      </table>
    </div>
  </div>
